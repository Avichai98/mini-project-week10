name: Build and Push Frontend Docker Image

on:
  workflow_dispatch: # Can be run manually
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
        description: "Tag for the Docker image, e.g., 'latest' or 'v1.0.0'"
        default: "latest"
    secrets:
      DOCKERHUB_USERNAME:
        required: true
        description: "Docker Hub username"
      DOCKERHUB_TOKEN:
        required: true
        description: "Docker Hub access token or password"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/myapp-frontend:${{ inputs.tag }} ./frontend

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/myapp-frontend:${{ inputs.tag }}
